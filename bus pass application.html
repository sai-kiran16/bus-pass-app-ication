<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APSRTC Bus Pass Application</title>
  <link rel="stylesheet" href="bus application.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="https://apsrtc.ap.gov.in/images/apsrtc_logo1.gif" alt="APSRTC Logo" class="logo">
    <h1>APSRTC Bus Pass Portal</h1>
  </header>

  <main>
    <div class="container">
      <h2>Apply for APSRTC Bus Pass</h2>
      <form id="passForm">
        <label for="name">Full Name</label>
        <input name="name" id="name" placeholder="Enter your full name" required />

        <label for="father">Father's Name</label>
        <input name="father" id="father" placeholder="Enter Father's Name" required />

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required />

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="">--Select Gender--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="aadhaar">Aadhaar Number</label>
        <input name="aadhaar" id="aadhaar" placeholder="Enter Aadhaar Number" required />

        <label for="mobile">Mobile Number</label>
        <input name="mobile" id="mobile" placeholder="Enter Mobile Number" required />

        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" placeholder="Enter Email ID" required />

        <label for="address">Residential Address</label>
        <textarea name="address" id="address" placeholder="Enter your address" required></textarea>

        <label for="district">District</label>
        <input name="district" id="district" placeholder="Enter District" required />

        <label for="route">Bus Route (From - To)</label>
        <input name="route" id="route" placeholder="E.g. Tirupati - Chittoor" required />

        <label for="stop">Boarding Point</label>
        <input name="stop" id="stop" placeholder="Nearest Bus Stop" required />

        <label for="institution">Institution/Organization Name</label>
        <input name="institution" id="institution" placeholder="School/College/Company Name" required />

        <label for="passType">Pass Type</label>
        <select name="passType" id="passType">
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
          <option value="General">General</option>
        </select>

        <label for="duration">Pass Duration</label>
        <select name="duration" id="duration">
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Half-Yearly">Half-Yearly</option>
          <option value="Yearly">Yearly</option>
        </select>

        <label for="photo">Upload Passport Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <label for="idproof">Upload ID Proof (PDF or Image)</label>
        <input type="file" id="idproof" name="idproof" accept="application/pdf,image/*" required />

        <button type="submit">Submit Application</button>
      </form>
      <div id="successMessage" class="success" style="display: none;">
        Your APSRTC Bus Pass Application has been submitted successfully!
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 APSRTC. All rights reserved.</p>
  </footer>

  <script src="bus pass application.js"></script>
</body>
</html>
